version: "3.3"
# Указываем раздел со связанными сервисами

services:
  nginx:
    depends_on:
      - front
    image: nginx:latest
    labels:
      proxy_nginx: "Для SSL"
    ports:
      - '80:80'
      - '443:443'
    volumes:
      # Nginx settings
      - ./nginx:/etc/nginx/conf.d
      # Logs
      - ./logs:/var/log/nginx/
      #  For letsencrypt (SSL)
      - ./certs:/etc/nginx/certs
      - /tmp/letsencrypt/www:/tmp/letsencrypt/www
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '10'
    restart: always

  # Наш условный сайт
  front:
    container_name: deploy
    image: my-image:latest
    restart: always

    ports:
      - 3000:3000

  # Cервис авто-обновления SSL сертификата
  letsencrypt:
    image: gordonchan/auto-letsencrypt
    links:
      - nginx
    volumes:
      - /var/log/letsencrypt/:/var/log/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - /tmp/letsencrypt/www:/tmp/letsencrypt/www
      - ./certs:/etc/nginx/certs
    environment:
      - EMAIL=my@email.com
      - SERVER_CONTAINER=nginx
      - WEBROOT_PATH=/tmp/letsencrypt/www
      - CERTS_PATH=/etc/nginx/certs
      - DOMAINS=site.com
      - CHECK_FREQ=1
      - SERVER_CONTAINER_LABEL=proxy_nginx
    restart: unless-stopped
